<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>New blog - Building my own HTTP Server</title>
</head>
<body>
  <div>
    <a href="/">Home</a>
    <a href="/blogs">Blogs</a>
  </div>
  <div>
    <form action="/" method="post" class="blog-form">
      <input type="text" name="title" placeholder="Enter blog title" required>
      <textarea name="content" placeholder="Write your blog content here..." required></textarea>
      <button type="submit">Publish</button>
    </form>
  </div>
</body>
</html>
